<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; 
        style-src 'unsafe-inline' https://cdn.jsdelivr.net; 
        script-src 'unsafe-inline' vscode-resource: https://*.vscode-cdn.net;
        connect-src http://localhost:* vscode-webview:;
        img-src vscode-resource: https:;
        font-src https://cdn.jsdelivr.net;">
    <link href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css" rel="stylesheet" />
    <style>
        body { 
            padding: 10px; 
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
        }

        #chat-container { 
            height: 70vh; 
            overflow-y: auto; 
            margin-bottom: 60px;
        }

        .message { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 5px; 
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: auto;
        }

        .user-message { 
            background: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
        }

        .ai-message { 
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-editor-lineHighlightBorder);
        }

        #input-container { 
            position: fixed; 
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--vscode-editor-background);
            padding: 8px;
            display: flex;
            gap: 4px;
        }

        #question-input { 
            flex-grow: 1;
            padding: 4px 8px;
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
        }

        #attached-files {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            background: var(--vscode-editor-background);
            border: 1px solid var(--vscode-input-border);
            display: none;
        }

        #attached-files.has-files {
            display: block;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            margin: 4px 0;
            background: var(--vscode-input-background);
            border-radius: 3px;
        }

        .file-icon {
            margin-right: 8px;
            color: var(--vscode-symbolIcon-fileForeground);
        }

        .file-name {
            flex-grow: 1;
            font-size: 12px;
            color: var(--vscode-foreground);
        }

        .remove-file {
            padding: 2px 6px;
            background: none;
            border: none;
            color: var(--vscode-icon-foreground);
            cursor: pointer;
            opacity: 0.7;
        }

        .remove-file:hover {
            opacity: 1;
        }

        .files-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 8px;
            border-bottom: 1px solid var(--vscode-input-border);
            margin-bottom: 8px;
        }

        .files-title {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--vscode-foreground);
            opacity: 0.8;
        }

        .clear-files {
            font-size: 11px;
            color: var(--vscode-button-foreground);
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            opacity: 0.8;
        }

        .clear-files:hover {
            opacity: 1;
        }

        #add-context-btn, #send-btn {
            padding: 4px 8px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        #add-context-btn:hover, #send-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }

        /* Add styles for codicon */
        .codicon {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div id="attached-files">
        <div class="files-header">
            <span class="files-title">Attached Files</span>
            <button class="clear-files" onclick="clearAllFiles()">Clear All</button>
        </div>
        <div id="files-list"></div>
    </div>
    <div id="chat-container"></div>
    <div id="input-container">
        <button id="add-context-btn">
            <span class="codicon codicon-add"></span>
            Add context
        </button>
        <input type="text" id="question-input" placeholder="Ask a question...">
        <button id="send-btn">Send</button>
    </div>
    <script src="webview.js"></script>
</body>
</html>
